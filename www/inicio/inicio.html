<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineIA - Login</title>
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/1425979306336849982/1427161807797223476/favicon.ico?ex=68eddb82&is=68ec8a02&hm=438a3219f73388580c7ccc2c42be42f31f064e31b16f8c42c33467e40529aff8&" type="image/x-icon">
    <link rel="stylesheet" href="/inicio/inicio.css">
<!-- <img src="https://media.discordapp.net/attachments/1425979306336849982/1427232164461809684/logo1.PNG?ex=68ee1d08&is=68eccb88&hm=ca4622d5c1dfeadf0657bf368646c633a57594d95efa370e05463fc2981d0667&=&format=webp&quality=lossless" alt="Logotipo escrito CineIA com um rolo de filme atrás">*/-->


</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Entrar</h1>
            <p class="login-subtitle">Acesse sua conta CineIA</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label class="input-label">Usuário</label>
                <input type="text" class="input-field" id="username" placeholder="Digite seu usuário aqui" required>
            </div>

            <div class="input-group">
                <label class="input-label">Senha</label>
                <input type="password" class="input-field" id="password" placeholder="Digite sua senha" required>
            </div>

            <label class="remember-me">
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox-input" id="rememberMe">
                    <span class="checkmark"></span>
                </div>
                Lembre-se de mim
            </label> <br>

            <button type="submit" class="login-button" id="loginButton">Entrar</button>

            <div class="divider">OU</div>

            <button type="button" class="register-button" 
                onclick="window.location.href='../Registro/registro.html'">
                Cadastrar nova conta
            </button>
        </form>

        <div class="footer">
            CineIA © 2025
        </div>
    </div>
    <script src="/inicio/inicio.js"></script>
</body>
</html>
