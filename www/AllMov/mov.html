<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineIA - Mais Filmes</title>
    <link rel="stylesheet" href="/AllMov/mov.css">
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/1425979306336849982/1427161807797223476/favicon.ico?ex=68eddb82&is=68ec8a02&hm=438a3219f73388580c7ccc2c42be42f31f064e31b16f8c42c33467e40529aff8&" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header class="main-header">
    <div class="header-content">
        <div class="header-left">
            <div class="logo">
                <h1 class="cineia-title">
                    <span class="cine-part">Cine</span><span class="ia-part">IA</span>
                </h1>
            </div>

            <nav class="main-nav">
                <a href="#" class="nav-link active">Mais filmes</a>
                <a href="#" class="nav-link" onclick="window.location.href='../RecMov/rmov.html'">Recomendações</a>
                <a href="#" class="nav-link" onclick="window.location.href='../avMov/avmov.html'">Minhas avaliações</a>
            </nav>
        </div>

        <div class="header-right">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="pesquisar" id="searchInput" autocomplete="off">
                <div class="search-results" id="searchResults"></div>
            </div>

            <div class="user-menu" id="userMenu" onclick="window.location.href='../profile/prof.html'">
                <span class="username">Usuário</span>
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Hero Banner com Vídeo -->
<section class="hero-banner">
    <div class="banner-gradient"></div>
    <div class="video-container">
        <div class="video-wrapper clickable" id="videoWrapper">
            <iframe
                    id="bannerVideo"
                    src="https://www.youtube.com/embed/LJGp3FYxE0U?autoplay=1&mute=1&controls=0&loop=1&playlist=LJGp3FYxE0U&modestbranding=1&rel=0&enablejsapi=1&iv_load_policy=3&showinfo=0"
                    frameborder="0"
                    allow="autoplay; encrypted-media"
                    allowfullscreen>
            </iframe>
            <div class="video-overlay"></div>
            <div class="play-pause-indicator">
                <i class="fas fa-play"></i>
            </div>
        </div>
    </div>

    <div class="banner-content">
        <div class="banner-poster" onclick="openFeaturedMovie()">
            <img src="https://images-ext-1.discordapp.net/external/b1wqVIyrJq65qrbP-B-oVvGwB0ZBFjarmxbCA3L5uII/%3Fq%3Dtbn%3AANd9GcS-oGUJR98P7s3lwb18BFLnBX8fMuUyOFZO5q2Hrv9KOL3tZGiI/https/encrypted-tbn0.gstatic.com/images?format=webp&width=552&height=828" alt="Filme em Destaque">
        </div>
        <div class="banner-info">
            <h2 class="banner-title">Tron: Ares</h2>
            <p class="banner-description">A humanidade encontra seres de Inteligência Artificial pela primeira vez quando um programa altamente sofisticado, Ares, deixa o mundo digital para uma missão perigosa no mundo real.</p>
            <div class="banner-actions">
                <button class="watch-btn" onclick="openVideoPlayer('featured')">
                    <i class="fas fa-play"></i>
                    Assistir
                </button>
                <button class="favorite-btn" onclick="toggleFavorite('featured', event)">
                    <i class="far fa-heart"></i>
                    Favoritar
                </button>
            </div>
        </div>
    </div>

    <!-- Controles do vídeo -->
    <div class="video-controls">
        <button class="sound-control muted" id="soundControl" onclick="toggleVideoSound()">
            <i class="fas fa-volume-mute"></i>
        </button>
    </div>
</section>



<!-- Main Content -->
<main class="main-content">
    <!-- Seção Filmes -->
    <section class="category-section">
        <div class="category-header">
            <h3 class="category-title">Filmes</h3>
        </div>
        <div class="movies-grid" id="recommendedGrid">
            <!-- Filmes serão inseridos via JavaScript -->
        </div>
    </section>
</main>

<!-- Modal de Detalhes do Filme -->
<div id="movieModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="movie-details" id="movieDetails">
            <!-- Conteúdo será preenchido via JavaScript -->
        </div>
    </div>
</div>

<!-- Player de Vídeo -->
<div id="videoPlayerContainer" class="video-player-container">
    <div class="video-player">
        <button class="close-player" onclick="closeVideoPlayer()">
            <i class="fas fa-times"></i>
        </button>
        <iframe id="videoFrame" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>

<script src="/AllMov/mov.js"></script>
</body>
</html>
